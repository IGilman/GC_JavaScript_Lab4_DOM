<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript 4 DOM Lab</title>
</head>

<body>
    <div class="container">
        <p class="total">Total: $0.00</p>
        <button class="button Lime-Cola">Lime Cola $2.00</button>
        <button class="button Salted-Peanuts">Salted Peanuts $3.00</button>
        <button class="button Chocolate-Bar">Chocolate Bar $4.00</button>
        <button class="button Fruit-Gummies">Fruit Gummies $6.00</button>
    </div>
    <div class="linebreak">
        Line Break
    </div>
    <div class=formContainer>
        <form class="coinForm">
            <label for="count">Number:</label>
            <input type="text" name="count" id="count">
            <label for="coinType">Coin:</label>
            <select name="coinType" id="coinType">
                <option value="penny">Penny</option>
                <option value="nickel">Nickel</option>
                <option value="dime">Dime</option>
                <option value="quarter">Quarter</option>
            </select>
            <button class="submit">Make Money</button>
        </form>
        <div class="coin-container"></div>
    </div>
    <div class="linebreak">
        Line Break
    </div>
    <div class="lightbulb">Lightbulb</div>
    <div class="button-container">
        <button class="button on">On</button>
        <button class="button off">Off</button>
        <button class="button toggle">Toggle</button>
        <button class="button end">End</button>
    </div>


    <script src="./script.js"></script>
</body>

</html>
